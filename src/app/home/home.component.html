<mat-card>
  <mat-card-title>Développeuse et développeur : à table!</mat-card-title>
  <mat-card-subtitle>Qui mange bien code mieux</mat-card-subtitle>
  <img mat-card-image [src]="pizza" alt="une pizza">
  <mat-card-content>
    <p>
      Entre deux séances de dev: un bon plat et une boisson s'imposent.
      Qu'il s'agisse de manger sur le pouce ou prendre le temps,
      la "tablée des developpeur s'aura vous satisfaire"
    </p>
  </mat-card-content>
</mat-card>
